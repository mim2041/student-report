<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="border-2 m-8 p-2 w-3/4 bg-orange-200">
        <h2 class="mb-4 font-medium">Student Input Section</h2>
        <div>
            <p>Name: <input id="name-field" class="mr-8 mb-8" type="text">Class: <input id="class-field" type="text"></p>
        </div>
        <div class="">
            <div class="border-2 w-1/2"><span class="mr-1">English </span><input id="english" class="border-2 m-1" type="text"></div>
            <div class="border-2 w-1/2"><span class="mr-1">Bangla </span><input id="bangla" class="border-2 m-1" type="text"></div>
            <div class="border-2 w-1/2"><span class="mr-5">Math</span><input id="math" class="border-2 m-1" type="text"></div>
            <div class="border-2 w-1/2"><span class="">Science</span> <input id="science" class="border-2 m-1" type="text"></div>
        </div>
        <button id="btn-result" class="bg-red-500 my-3 p-1">Get Result</button>
    </section>
    <section>
        <div class="border-2 m-8 p-2 w-3/4 bg-orange-200">
            <h1 class="text-2xl mb-5 text-medium">Report Card</h1>
            <div class="border-2 w-3/4">
                <p  class=""><span class="ml-0 border-2">Name</span><input id="report-name" class="mb-1 " type="text"></p>
                <p><span class="ml-0 border-2">Class</span><input id="report-class" class="mb-1 " type="text"></p>
                <p><span class="ml-0 border-2">Total Marks</span><input id="total-marks" class="mb-1 " type="text"></p>
                <p><span class="ml-0 border-2">Average Marks</span><input id="average-marks" class="mb-1 " type="text"></p>
                <p><span class="ml-0 border-2">Grade</span><input id="grade-field" class="mb-1 " type="text"></p>
                <p><span class="ml-0 border-2">Remarks</span><input id="remark-field" class="mb-1 " type="text"></p>
            </div>
        </div>
    </section>
    <script src="result.js"></script>
</body>
</html>
